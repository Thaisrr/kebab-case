<div class="flex centered">
  <div class="text">
    <h1>Ajouter un Menu</h1>
    <p>
      <a routerLink="/">Retour sur l'accueil</a>
    </p>
    <div>
      <label for="img">Image</label>
      <input id="img" type="file" (change)="changeImg($event)">
    </div>
    <form [formGroup]="kebab_groupe" (ngSubmit)="handleSubmit()">

      <div class="group">
        <label for="title">Nom</label>
        <input id="title" formControlName="name">
        <small class="error" *ngIf="name.invalid && name.touched">Veuillez entrer un nom au menu</small>
      </div>
      <div class="group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <small class="error" *ngIf="description.touched && description.invalid">Veuillez remplir la description</small>
      </div>
      <div class="group">
        <label for="price">Prix</label>
        <input id="price" type="number" formControlName="price">
        <small class="error" *ngIf="price.touched && price.invalid">
          <ng-container *ngIf="price.hasError('required')">Veuillez indiquer un prix</ng-container>
          <ng-container *ngIf="price.hasError('min')">Le prix doit être supérieur à 0</ng-container>
        </small>
      </div>
      <div class="group">
        <label for="is_best_seller">Best Seller ?</label>
        <input type="checkbox" id="is_best_seller" formControlName="is_best_seller">
      </div>
      <div class="group">
        <label for="is_visible">Rendre Visible ?</label>
        <input type="checkbox" id="is_visible" formControlName="is_visible">
      </div>
      <div class="group">
        <label for="quantity">Quantité</label>
        <input type="number" min="0" id="quantity" formControlName="quantity">
      </div>

      <div>
        <button [disabled]="kebab_groupe.invalid">Enregistrer le menu</button>
      </div>
    </form>
  </div>
  <div class="img-container">
    <img src="https://images.pexels.com/photos/6419749/pexels-photo-6419749.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
  </div>
</div>
